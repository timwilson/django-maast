{% extends "_base.html" %}
{% block head %}
<link href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-1.13.8/fh-3.4.0/r-2.5.0/rg-1.4.1/datatables.min.css"
      rel="stylesheet">
<script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-1.13.8/fh-3.4.0/r-2.5.0/rg-1.4.1/datatables.min.js"></script>
{% endblock head %}
{% block title %}Rankings for {{ division }} / {{ round_name }}{% endblock title %}
{% block content %}
    <div class="mt-8 flow-root">
        <div class="inline-block min-w-full align-middle">
            <h1 class="my-4 text-2xl">Rankings for {{ division }} / {{ round_name }}</h1>
            <table id="scoreTable" class="display compact responsive nowrap" style="width:100%"></table>
        </div>
    </div>
{% endblock content %}

{% block extra_js %}
<script>
    $(document).ready(function () {
        const data = {{ scores | safe }};
        $('#scoreTable').DataTable({
            data: data,
            columns: [
                {title: "Rank", data: "rank"},
                {title: "Name", data: "person"},
                {title: "Score", data: "pretty_score"},
                {title: "Date", data: "score_date"},
                {title: "Event", data: "event_name"},
                {title: "Location", data: "event_location"},
            ],
            columnDefs: [
                {targets: [0, 1, 2, 3, 4, 5], className: "text-sm"},
                {target: 1, // Person
                    className: "text-sm",
                    render: function ( data, type, row ) {
                        return '<a href="/profile/' + row.person_slug + '">' + data + '</a>';
                    },
                },
                {target: 3, // Date
                    render: function ( data, type, row ) {
                        if (row.is_multiday_score === 0) {
                            return row.score_date;
                        } else {
                            return row.event_date;
                        }
                    },
                },
                {target: 4, // Event
                    render: function ( data, type, row ) {
                        return '<a href="/event/' + row.event_id + '">' + data + '</a>';
                    }
                },
            ],
            responsive: true,
            fixedHeader: true,
            paging: true,
            pageLength: 50,
            lengthChange: false,
            ordering: false,
            info: true,
            searching: false,
            preDrawCallback: function (settings) {
                const api = new $.fn.dataTable.Api(settings);
                const pagination = $(api.table().container()).find('.dataTables_paginate');
                pagination.toggle(api.page.info().pages > 1);
            },
        });
    });
</script>
{% endblock extra_js %}
