<div class="bg-white py-8 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl lg:mx-0">
            <h3 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Site Updates</h3>
        </div>
        <div class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">
            {% for post in posts %}
                <article class="flex max-w-xl flex-col items-start justify-between">
                    <div class="flex items-center gap-x-4 text-xs">
                        <time datetime="{{ post.published_date|date:"Y-m-d" }}"
                              class="text-gray-500">{{ post.published_date|date:"M d, Y" }}</time>
                        <a href="#"
                           class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">Marketing</a>
                    </div>
                    <div class="group relative">
                        <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
                            <a href="#">
                                <span class="absolute inset-0"></span>
                                {{ post.headline }}
                            </a>
                        </h3>
                        <div class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">{{ post.body|safe }}</div>
                    </div>
                </article>
            {% endfor %}
        </div>
    </div>
</div>
